<div class="content-wrapper">
  <section class="content-header">
    <h1>Manter Carteiros</h1>
    <ol class="breadcrumb">
      <li>
        <a >
          <i class="fa fa-dashboard"></i> Admin</a>
        </li>
        <li class="active">Manter Carteiro</li>
      </ol>
    </section>

    <section class="content">
      <div class="row">
        <div class="col-md-6">
          <div class="box box-warning">
            <div class="box-header with-border">
              <h3 class="box-title">Importar Planilha de Carteiros</h3>
            </div>
            <div class="box-body">
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="avatar">Selecione o Arquivo</label>
                  <input type="file" id="avatar" (change)="onFileChange($event)" #fileInput>

                </div>
                <button type="submit" [disabled]="form.invalid || loading" class="btn btn-success">Submit <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
                <button type="button" class="btn btn-default" (click)="clearFile()">Limpar campo</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="box box-warning">
            <div class="box-header with-border">
              <h3 class="box-title">Cadastrar Carteiros</h3>
            </div>
            <div class="box-body">
              <form #form role="form" id="vueApp">
                <div class="box-body">
                  <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Enter nome">
                  </div>
                  <!-- <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter email">
                  </div> -->
                  <div class="form-group">
                    <label for="matricula">Matrícula</label>
                    <input type="text" class="form-control" id="matricula" placeholder="Enter matrícula">
                  </div>
                  <span>O usuário criado aqui terá o email e senha cadastrado automaticamente baseado na matrícula informada e sua lotação será a mesma do gestor que o está cadastrando.</span>
                  <!-- <div class="form-group">
                    <label>Unidade</label>
                    <select class="form-control">
                      <option [value]="un.sigla"  *ngFor="let un of unidades">{{un.sigla}}</option>
                    </select>
                  </div> -->
                </div>
                <div class="box-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>


    </section>

  </div>
