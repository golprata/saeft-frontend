<div class="content-wrapper">
  <section class="content-header">
    <h1>Importar dados do SRO</h1>
    <ol class="breadcrumb">
      <li>
        <a >
          <i class="fa fa-dashboard"></i> Admin</a>
        </li>
        <li class="active">Importar</li>
      </ol>
    </section>

    <section class="content">
      <div class="row">
        <div class="col-md-6">
          <div class="box box-warning">
            <div class="box-header with-border">
              <h3 class="box-title">Importar Carteiros</h3>
            </div>
            <div class="box-body">
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="avatar">Selecione o Arquivo</label>
                  <input type="file" id="avatar" (change)="onFileChange($event)" #fileInput>

                </div>
                <button type="submit" [disabled]="form.invalid || loading" class="btn btn-success">Submit <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
                <button type="button" class="btn btn-default" (click)="clearFile()">Limpar campo</button>
              </form>
            </div>
          </div>
        </div>


      </div>


    </section>

  </div>
