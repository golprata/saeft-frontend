<div class="content-wrapper">

  <section class="content-header">
    <h1>Perfis de usuários</h1>
    <ol class="breadcrumb">
      <li>
        <a >
          <i class="fa fa-dashboard"></i> Admin</a>
        </li>
        <li class="active">Roles</li>
      </ol>
    </section>

    <section class="content">

      <div class="row">

        <div class="col-md-6">
          <div class="box box-warning">
            <div class="box-header with-border">
              <h3 class="box-title">Cadastro de Perfis(Roles) {{cabecalho}}</h3>
            </div>
            <div class="box-body">
              <div class="modal-body" >
                <form #form role="form" id="vueApp">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="nome">Nome</label>
                      <input type="text" class="form-control" id="nome" placeholder="Enter nome">
                    </div>
                    <div class="form-group">
                      <label>Descrição</label>
                      <textarea class="form-control" rows="3" placeholder="Enter ..."></textarea>
                    </div>
                  </div>
                  <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="box box-warningE">
            <div class="box-header with-border">
              <h3 class="box-title">Lista de Perfis</h3>
            </div>

            <div class="box-body">
              <table *ngIf="roles" class="table table-bordered">
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Nome</th>
                  <th>Descrição</th>
                  <th style="width: 40px">Grupo</th>
                </tr>
                <tr *ngFor="let r of roles">
                  <td>{{r.id}}</td>
                  <td>{{ r.name }}</td>
                  <td>{{ r.label }}</td>
                  <td>{{ r.grupo }}</td>
                </tr>
              </table>
            </div>
            <div class="box-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
                <li><a href="#">&laquo;</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">&raquo;</a></li>
              </ul>
            </div>
          </div>
        </div>

      </div>



    </section>

  </div>
